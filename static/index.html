<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./style.css" rel="stylesheet" />

    <script type="module" src="../dist/renderer/app.js"></script>
    <title>Grafik</title>
  </head>
  <body>
    <div id="overlay" class="hidden"></div>
    <div id="modal-box" class="hidden" >
        <i class="fas fa-circle-xmark fa-2xl" id="btn-close-modal"></i>
        <div id="modal">

          

        </div>
    </div>
    <nav id="navbar-top">
      <div class="nav-item"><i class="fas fa-people-group"></i> Wybierz grupę</div>
      <div class="nav-item"><i class="fas fa-file"></i> Zapisz</div>
      <div class="nav-item"><i class="fas fa-file"></i> Zapisz jako...</div>
      <div class="nav-item"><i class="fas fa-folder-open"></i> Załaduj</div>
      <div class="nav-item"><i class="fas fa-calendar"></i> Wybierz miesiąc</div>

      <div class="nav-item"><i class="fas fa-gear"></i> Ustawienia</div>

      <div id="toggle-dark-mode">
        <i class="fas fa-moon fa-fw"></i>
        <i class="fas fa-sun fa-fw"></i>
      </div>
    </nav>
    <main>

      <div class="calendar-header">
        <h1 class="text-gradient" id="main-info">
          Grafik: {miesiac, grupa, dodatkowe}
        </h1>
        <div id="btn-manage-group" class="box-sharp">
          <i class="fas fa-plus"></i>&nbsp;Zarządzaj&nbsp;grupą
        </div>
        <div id="btns-month">
            <div id="btn-month-prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="btn-month-next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
      </div>

      <div id="calendar"><div>
    </main>
  </body>
</html>
